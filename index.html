<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Draw it yourself</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="tools">
  <button id="pen" class="button">검정</button>
  <button id="red" class="button">빨강</button>
  <button id="blue" class="button">파랑</button>
  <button id="yellow" class="button">노랑</button>
  <button id="eraser" class="button">지우개</button>
  <button id="save" class="button">저장</button>
  <button id="export" class="button">내보내기</button>
</div>

<canvas id="drawingCanvas" width="800" height="600"></canvas>

<script>
  const canvas = document.getElementById('drawingCanvas');
  const ctx = canvas.getContext('2d');

  let painting = false;
  let currentColor = 'black';
  let usingEraser = false;

  function startPosition(e) {
    painting = true;
    draw(e);
  }

  function endPosition() {
    painting = false;
    ctx.beginPath();
  }

  function draw(e) {
    if (!painting) return;

    ctx.lineWidth = usingEraser ? 10 : 2;
    ctx.lineCap = 'round';
    ctx.strokeStyle = usingEraser ? 'white' : currentColor;

    ctx.lineTo(e.offsetX, e.offsetY);
    ctx.stroke();
    ctx.beginPath();
    ctx.moveTo(e.offsetX, e.offsetY);
  }

  document.getElementById('black').addEventListener('click', () => {
    usingEraser = false;
    currentColor = 'black';
  });

  document.getElementById('red').addEventListener('click', () => {
    currentColor = 'red';
  });

  document.getElementById('blue').addEventListener('click', () => {
    currentColor = 'blue';
  });

  document.getElementById('yellow').addEventListener('click', () => {
    currentColor = 'yellow';
  });

  document.getElementById('eraser').addEventListener('click', () => {
    usingEraser = true;
    currentColor = 'white';
  });

  document.getElementById('save').addEventListener('click', () => {
    const dataURL = canvas.toDataURL('image/png');
    const link = document.createElement('a');
    link.href = dataURL;
    link.download = 'drawing.png';
    link.click();
  });

  document.getElementById('export').addEventListener('click', () => {
    // Export logic here (e.g., save to server or other formats)
    alert('Export 기능 준비 중입니다!');
  });

  canvas.addEventListener('mousedown', startPosition);
  canvas.addEventListener('mouseup', endPosition);
  canvas.addEventListener('mousemove', draw);
</script>

</body>
</html>
